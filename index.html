<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noir Vicente 2025 – Lista de Convidados</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #f1c40f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: none;
      width: 90%;
      max-width: 450px;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid #f1c40f;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #f1c40f;
      font-size: 1.6em;
      margin-bottom: 10px;
    }

    h2 {
      text-align: center;
      color: #fff;
      font-weight: 400;
      font-size: 1em;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #f1c40f;
      border-radius: 10px;
      background: #111;
      color: #fff;
      outline: none;
      margin-bottom: 15px;
      font-size: 0.95em;
    }

    .guest {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border: 1px solid #f1c40f;
      border-radius: 10px;
      padding: 10px 15px;
      margin-bottom: 10px;
    }

    .status {
      font-size: 0.9em;
      color: #aaa;
    }

    .confirmed {
      color: #2ecc71;
      font-weight: bold;
    }

    .pending {
      color: #e74c3c;
      font-weight: bold;
    }

    button {
      background: #f1c40f;
      color: #000;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background: #d4ac0d;
    }

    .login {
      text-align: center;
      width: 90%;
      max-width: 350px;
      background: rgba(20, 20, 20, 0.95);
      border: 1px solid #f1c40f;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 0 20px rgba(241, 196, 15, 0.4);
      animation: fadeIn 0.8s ease;
    }

    .error {
      color: #e74c3c;
      font-size: 0.9em;
      margin-top: -5px;
      margin-bottom: 10px;
      display: none;
    }

    .logo {
      display: block;
      margin: 0 auto 15px auto;
      width: 100px;
      height: auto;
      filter: drop-shadow(0 0 8px rgba(241,196,15,0.6));
    }
  </style>
</head>
<body>

  <!-- Tela de login -->
  <div class="login" id="login-screen">
    <img src="J4mAAAABklEQVQDAOOEKXces02QAAAAAElFTkSuQmCC.png" alt="Logotipo Noir Vicente" class="logo">
    <h1>Noir Vicente 2025</h1>
    <h2>Baile de Finalistas</h2>
    <input type="password" id="password" placeholder="Digite a senha de acesso">
    <p class="error" id="error-msg">Senha incorreta. Tente novamente.</p>
    <button onclick="checkPassword()">Entrar</button>
  </div>

  <!-- Conteúdo principal -->
  <div class="container" id="main-content">
    <img src="J4mAAAABklEQVQDAOOEKXces02QAAAAAElFTkSuQmCC.png" alt="Logotipo Noir Vicente" class="logo">
    <h1>Lista de Convidados</h1>
    <input type="text" id="search" placeholder="Pesquisar nome...">

    <div id="guest-list">
      <div class="guest">
        <span>Beatriz Almeida</span>
        <span class="status confirmed">Confirmada</span>
      </div>
      <div class="guest">
        <span>Rui Fernandes</span>
        <span class="status pending">Pendente</span>
      </div>
      <div class="guest">
        <span>Mariana Lopes</span>
        <span class="status confirmed">Confirmada</span>
      </div>
      <div class="guest">
        <span>Tiago Santos</span>
        <span class="status pending">Pendente</span>
      </div>
      <div class="guest">
        <span>Sara Costa</span>
        <span class="status confirmed">Confirmada</span>
      </div>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const loginScreen = document.getElementById('login-screen');
    const mainContent = document.getElementById('main-content');
    const errorMsg = document.getElementById('error-msg');
    const searchInput = document.getElementById('search');
    const guestList = document.getElementById('guest-list');
    const guests = guestList.getElementsByClassName('guest');

    function checkPassword() {
      const correctPassword = "STAFFNV12";
      if (passwordInput.value === correctPassword) {
        loginScreen.style.display = "none";
        mainContent.style.display = "block";
      } else {
        errorMsg.style.display = "block";
      }
    }

    searchInput.addEventListener("keyup", function() {
      const filter = searchInput.value.toLowerCase();
      for (let i = 0; i < guests.length; i++) {
        const name = guests[i].getElementsByTagName("span")[0].textContent.toLowerCase();
        guests[i].style.display = name.includes(filter) ? "" : "none";
      }
    });
  </script>
</body>
</html>
